
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin Form</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/"> -->

    <link rel="stylesheet" href="css/style.css">

    

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>
  <body class="text-center">
    
<main class="form-signup w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4 logo" src="images/logo1.png" alt="" width="92" height="92">
    <h1 class="h3 mb-3 fw-normal">Sign up to NewsHub</h1>

  
      <input type="text" name="fName" id="top" class="form-control top" id="fName"placeholder="First Name" required >
     
      <input type="text" name="lName" id="middle" class="form-control middle"  placeholder="Last Name" required>
   
      <input type="email" name="email" id="bottom" class="form-control bottom"  placeholder="Email" required>
      
 
    <button class="w-100 btn btn-lg btn-success" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 ">&copy; NewsHub</p>
  </form>
</main>
    
  </body>
</html>
